<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/music.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Music Player</title>
</head>
<body>
  <div class="parent">
    <div class="music_player" id="music_player">
      <header class="display_head" id="display_head"> 
        <h1>My Album</h1>
      </header>
      <hr/>
      <main class="display_container" id="display_container">
        <div class="playing_cover_art">
          <img src="./assets/imgs/guitar_player.avif" alt=""/>
        </div>
        <div class="display_area">
          <article class="display_texts" id="display_texts">
            <p class="playing_music_title" id="playing_music_title"></p>
            <p class="playing_music_artist" id="playing_music_artist"></p>
            <p class="playing_music_duration" id="playing_music_duration"></p>
          </article>
          <div class="player_buttons">
            <button class="previous" id="previous" aria-label="Previous">
              <i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>
            <button class="play" id="play" aria-label="Play">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="pause" id="pause" aria-label="Pause">
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="next" id="next" aria-label="Next">
              <i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>
            <button class="shuffle" id="shuffle" aria-label="Shuffle">
              <i class="fa fa-random" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </main>
    </div>
    <div class="playlist" id="playlist">
      <header class="playlist_head" id="playlist_head">
        <h2>Playlist</h2>
        <button id="search_icon"><i class="fa fa-search" aria-hidden="true"></i></button>
        <input type="search" id="search" name="search" placeholder="Search Song Name"/>
      </header>
      <hr/>
      <ul class="playlist_songs_main" id="playlist_songs_main">
      
      </ul>
    </div>
  </div>
  <script src="./assets/music.js"></script>
</body>
</html>
